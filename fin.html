        body {
            background-color: black;
            display: flex;
            align-items: center;

            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 72px;
            color: white;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }

        }
    </style>
